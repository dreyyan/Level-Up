<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS StyleSheet -->
    <link rel="stylesheet" href="styles.css">
    <title>Problem #4-5: Simple Form & Flexbox</title>
</head>
<body>
    <form id="form">
        <h1 id="form-title">Personal Information</h1>
        <!-- [1] First Name -->
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" placeholder="Juan" required>
        
        <!-- [2] Last Name -->
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" placeholder="de la Cruz" required>

        <!-- [3] Age -->
        <label for="age">Age</label>
        <input type="number" id="age" min="0" max="120" placeholder="0">

        <!-- [4] Sex -->
        <label for="sex">Sex</label>
        <div style="margin-bottom: 16px">
            <span><input type="radio" id="M" name="sex" value="M" required><label for="M">M</label></span>
            <span><input type="radio" id="F" name="sex" value="F"><label for="F">F</label></span>
        </div>

        <!-- [5] Marital Status -->
        <label for="marital-status">Marital Status</label>
        <select id="marital-status" name="marital-status" required>
        <!-- Select Placeholder -->
        <option value="" disabled selected>Select status</option>
        <option value="single">Single</option>
        <option value="married">Married</option>
        <option value="divorced">Divorced</option>
        <option value="widowed">Widowed</option>
        </select>
        
        <!-- [6] Email -->
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="example@domain.com" required>

        <!-- [7] Password -->
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="********" required pattern=".{8,}">
    </form> 
    <!-- Submit Button -->
    <button type="submit" id="submit-button">Submit</button>
    <script src="script.js"></script>
</body>
</html>
